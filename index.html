<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <title>OOP Book-List</title>
    <style>
        .success, .error{
            padding: 5px;
            margin: 5px 0 15px 0;
            color: white;
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add your book here</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" name="isbn" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    
    <script src="appES6.js"></script>
</body>
</html>
